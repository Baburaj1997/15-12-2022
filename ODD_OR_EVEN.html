<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ODD_OR_EVEN</title>
		<style>
			fieldset{
				display : block;
				background-color:yellow;
				}
			legend{
				background-color: blue;
				color: white;
				padding : 5px 10px;
				}	
		</style>
		<script>
	
					
			function find() {

				var n = Number(document.getElementById("number").value);
				
				if(isNaN(n)){ 
					document.getElementById("result")
					.innerHTML = "<b style='color:red'>You must enter a number!</b>";
				}
				else if(n==0) {
					document.getElementById("result")
					.innerHTML = "<b style='color:green'>Given number is Zero,please enter other then zero.</b>";
				}
				else if(n<=0) {
					document.getElementById("result")
					.innerHTML = "<b style='color:red'>You must enter a number greater than 0!</b>";
				}
				else if(n%2==0){
					document.getElementById("result")
					.innerHTML = "<b style='color:green'>Given number is an even.</b>";
				}
				else	
					document.getElementById("result")
					.innerHTML = "<b style='color:green'>Given number is an odd.</b>";
			
			}
		</script>
	</head>
	
	<body>
		<fieldset>
			
			<legend>CHECK_ODD_OR_EVEN</legend>
			<br/>
			<hr/>
			<marquee direction="right"> WELCOME TO BABU'S HTML PAGE </marquee>
			<hr/>
			<br/>
			Number: <input type="text" id="number" />
			<br/>
			<br/>
			<button onclick="find();">Find</button>
			<br/>
			<br/>
			<div id="result" />
			
		</fieldset>
	</body>
</html>
