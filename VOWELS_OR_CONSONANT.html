<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>VOWELS_OR_CONSONANT</title>
			<style>
			fieldset{
				display : block;
				background-color:yellow;
				}
			legend{
				background-color: blue;
				color: white;
				padding : 5px 10px;
				}	
			</style>
		<script>
		
				function checkVowel()
				{
				  ch = document.getElementById("char").value;
				  if(ch)
				  {
					temp = document.getElementById("resPara");
					temp.style.display = "block";
					if((ch>='a' && ch<='z') || (ch>='A' && ch<='Z'))
					{
					  if(ch=='a' || ch=='e' || ch=='i' || ch=='o' || ch=='u')
						document.getElementById("res").innerHTML = "a Vowel";
					  else if(ch=='A' || ch=='E' || ch=='I' || ch=='O' || ch=='U')
						document.getElementById("res").innerHTML = "a Vowel";
					  else
						document.getElementById("res").innerHTML = "a Consonant";
					}
					else
					  document.getElementById("res").innerHTML = "neither Vowel nor Consonant";
				  }
				}
		</script>
	</head>
	
	<body>
		<fieldset>
			
			<legend>CHECK_VOWEL_OR_CONSONANT</legend>
			<br/>
			
			<hr/>
			<marquee direction="right"> WELCOME TO BABU'S HTML PAGE </marquee>
			<hr/>
			<br/>
	
			Character: <input id="char">
			<br/>
			<br/>
			<button onclick="checkVowel()">
			Check</button>
			<p id="resPara" style="display:none;">
			It is <span id="res"></span></p>
			<br/>
			
		</fieldset>
	</body>
</html>
